<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app</title>
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <form action="" id="form">
      <label for="location">enter zip</label>
      <input type="text" name="location" id="zip-input" />
      <input id="submit" type="submit" value="Get!" />
    </form>
    <div id="display" class="display">
      <h1 id="city"></h1>
      <h1 id="temp"></h1>
      <h2 id="low-high"></h2>
      <h2 id="weather"></h2>
        <img id="icon" src="" alt="current weather icon"/>
    </div>
  </body>
</html>
